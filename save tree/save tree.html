<body>
    <h1  > Save Trees</h1>
    <h2 id="reason"> Here are 5 reasons for why to save trees.</h2>
   <p style="text-align: center;"> <img id ="img1"src="https://images.pexels.com/photos/1287089/pexels-photo-1287089.jpeg?auto=compress&cs=tinysrgb&w=600 " height="350px" width="450px"  alt="" class="center"></p><br>
    <button id="next" onclick="next()"> next</button>
    <script>
    var imgs=[
        'https://images.pexels.com/photos/2890344/pexels-photo-2890344.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load',
       'https://images.pexels.com/photos/1459534/pexels-photo-1459534.jpeg?auto=compress&cs=tinysrgb&w=600',

       'https://images.pexels.com/photos/589802/pexels-photo-589802.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'
    ]
    var rsns=[
        'Trees provide us oxygen to survive',
        'Trees give us food and shelter',
        'Trees are habitat for many animal species',
        'Forests help in prevention of soil erosion',
        'Trees are the cause of precipitation'
    ]
    var i=0;
    function next(){
        if(i>=rsns.length){
            i=0;
        }
        document.getElementById('reason').innerHTML=rsns[i];
        document.getElementById('img1').src=imgs[i];
        i++;
    }
    </script>
